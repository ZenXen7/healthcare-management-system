<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <script type="module" defer src="../hooks/fetchProviderName.js"></script>
    <link rel="stylesheet" href="../dist/css/style.css">
    <link rel="stylesheet" href="../output.css">

    <title>Digital IDs</title>
</head>

<body class="flex justify text-gray-800 font-poppins border-box bg-gray-50 ">
    <header class="fixed top-0 w-full z-10 px-6 py-4 bg-white border-b border-[#DAE3E5] justify-between items-center inline-flex z-10">
        <a href="#" class="justify-center items-center cursor-pointer gap-2.5 flex">
            <img src="../assets/logo_the_healthbook.svg" alt="The Health Book Logo">
        </a>

        <div class="AccountHeader pr-4 justify-start items-center gap-4 flex text-neutral-600">
            <button class="DropIcon w-6 h-auto relative flex cursor-pointer focus:outline-none">
                <img src="../assets/icon_chevron.svg" alt="User icon" class="h-9">
            </button>

            <div
                class="provider_name_field text-lg font-medium font-source_sans_pro leading-normal cursor-pointer transition-transform">
            </div>

            <div class="ProfilePhoto w-8 h-auto rounded-full text-neutral-600">
                <button class="flex items-center text-gray-600 cursor-pointer focus:outline-none">
                    <img src="../assets/icon_user_circle.svg" alt="User icon" class="h-9">
                </button>
            </div>
        </div>
    </header>

    <!-- rest of the code -->

    <aside id="sidebar"
        class="fixed transition-all xl:flex left-0 lg:w-80 h-full flex-col justify-start items-start grow basis-0 px-6 py-8 pt-[7rem] bg-white border-r border-[#DAE3E5] gap-8">

        <div class="HospitalName flex flex-col gap-y-1">
            <a href="#">
                <span class="provider_name_field text-neutral-800 text-base font-bold font-montserrat leading-normal"></span>
            </a>

            <div class="LocalGovernmentUnit text-neutral-500 text-base font-normal font-source_sans_pro leading-tight">
              Local Government Unit
            </div>
        </div>

        <ul id="page_tag_list" class="flex flex-col w-full gap-3">
            <li id="page_tab_digital_id"
                class="bg-blue_super_light text-blue_main flex w-full px-5 py-3 gap-3 rounded-lg items-center cursor-pointer">
                <div class="flex">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                         stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 9h3.75M15 12h3.75M15 15h3.75M4.5 19.5h15a2.25 2.25 0 0 0 2.25-2.25V6.75A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25v10.5A2.25 2.25 0 0 0 4.5 19.5Zm6-10.125a1.875 1.875 0 1 1-3.75 0 1.875 1.875 0 0 1 3.75 0Zm1.294 6.336a6.721 6.721 0 0 1-3.17.789 6.721 6.721 0 0 1-3.168-.789 3.376 3.376 0 0 1 6.338 0Z" />
                    </svg>
                </div>
                <span class="grow shrink basis-0 text-base leading-normal">Digital IDs</span>
            </li>
            <li id="page_tab_my_account"
                class="flex w-full px-5 py-3 gap-3 rounded-lg items-center cursor-pointer">
                <div class="flex">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                         stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                    </svg>
                </div>
                <span class="grow shrink basis-0 text-base leading-normal">My Account</span>
            </li>
        </ul>
    </aside>


    <!-- Main -->
    <main id="main"
          class="flex flex-col w-full mt-[69px] px-6 pt-8 pb-16 gap-12 main transition-all">
        <nav class="flex w-full h-5 rounded-lg gap-2 items-center text-[#054F99]">
            <button type="button" id="sidebar_button" class="text-lg text-gray-600 sidebar-toggle flex flex-col">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                     stroke="currentColor" class="size-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M3 8.25V18a2.25 2.25 0 0 0 2.25 2.25h13.5A2.25 2.25 0 0 0 21 18V8.25m-18 0V6a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 6v2.25m-18 0h18M5.25 6h.008v.008H5.25V6ZM7.5 6h.008v.008H7.5V6Zm2.25 0h.008v.008H9.75V6Z" />
                </svg>
            </button>
            <ul class="flex items-center ml-1">
                <li class="mr-2">
                    <a href="#" class="text-gray-400 hover:text-gray-600 font-medium">Dashboard</a>
                </li>
               
            </ul>
        </nav>


        <div class="flex flex-col items-center w-full min-h-screen transition-all px-8 pt-2 gap-8">
            <div class="flex flex-col w-full max-w-[1440px] pt-6 pb-4">
                <div class="flex justify-between items-center">
                    <div class="flex flex-col font-poppins gap-1">
                        <span class="text-2xl font-bold">Digital IDs</span>
                        <span class="text-gray-500">View patients that have shared their Digital ID with you.</span>
                    </div>
                    <div class="flex gap-2 h-fit">
                        <button id="generate_qr"
                                class="flex gap-2 px-6 py-2.5 min-w-48 bg-blue_main text-white rounded hover:bg-blue_main hover:text-white focus:ring-4 focus:ring-white font-poppins">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 4.875c0-.621.504-1.125 1.125-1.125h4.5c.621 0 1.125.504 1.125 1.125v4.5c0 .621-.504 1.125-1.125 1.125h-4.5A1.125 1.125 0 0 1 3.75 9.375v-4.5ZM3.75 14.625c0-.621.504-1.125 1.125-1.125h4.5c.621 0 1.125.504 1.125 1.125v4.5c0 .621-.504 1.125-1.125 1.125h-4.5a1.125 1.125 0 0 1-1.125-1.125v-4.5ZM13.5 4.875c0-.621.504-1.125 1.125-1.125h4.5c.621 0 1.125.504 1.125 1.125v4.5c0 .621-.504 1.125-1.125 1.125h-4.5A1.125 1.125 0 0 1 13.5 9.375v-4.5Z" />
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 6.75h.75v.75h-.75v-.75ZM6.75 16.5h.75v.75h-.75v-.75ZM16.5 6.75h.75v.75h-.75v-.75ZM13.5 13.5h.75v.75h-.75v-.75ZM13.5 19.5h.75v.75h-.75v-.75ZM19.5 13.5h.75v.75h-.75v-.75ZM19.5 19.5h.75v.75h-.75v-.75ZM16.5 16.5h.75v.75h-.75v-.75Z" />
                            </svg>
                            <span>Generate QR</span>
                        </button>
                        <button id="add_patient"
                                class="flex gap-2 px-6 py-2.5 min-w-48 bg-blue_super_light text-blue_main border border-blue_main rounded hover:bg-blue_main hover:text-white focus:ring-4 focus:ring-white font-poppins">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                            </svg>
                            <span>Add a patient</span>
                        </button>
                    </div>
                </div>
            </div>

            <div class="flex w-full bg-white rounded-lg border border-[#DAE3E5] mt-2">
                <label class="flex items-center w-full rounded-lg gap-2">
                    <input type="text" name="search-patient" placeholder="Search patient name"
                           class="flex rounded-lg w-full border-0 " style="outline: none; box-shadow: none;">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#6B7280"
                         class="size-6 mr-3">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                    </svg>
                </label>
            </div>

            <!-- DIGITAL IDs CARD -->
            <div id="digital-ids-card"
                 class="flex flex-col justify-center w-full max-w-[1440px] bg-white rounded-lg border border-[#DAE3E5] dark:bg-gray-800 custom-table">

                <div class="overflow-x-auto rounded-lg">
                    <table id="prescription-table"
                           class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400 font-poppins">
                        <thead class="text-xs text-gray-700 uppercase border-b border-[#DAE3E5] dark:bg-gray-700 dark:text-gray-400">
                            <tr>
                                <th scope="col" class="px-6 py-3">Name</th>
                                <th scope="col" class="px-6 py-3">Gender</th>
                                <th scope="col" class="px-6 py-3">Birthdate</th>

                                <th scope="col" class="px-6 py-3"><span class="sr-only">Edit</span></th>
                            </tr>
                        </thead>
                        <tbody id="digId-body">
                            <!-- Data Rows -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    

    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/flowbite@1.5.3/dist/flowbite.bundle.js"></script>
    <script src="../../path/to/flowbite/dist/flowbite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
    <script type="module" src="../hooks/fetchPatients.js">
    </script><script defer src="../utils/sidebartoggle.js"></script>

</body>
</html>
